version: '3.8'
services:
  smarcare:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smarcare
    image: smarcare:0.0.24
    depends_on:
      - orion
    environment:
      - ORION_SERVER_URL=http://orion:1026

  orion:
    image: fiware/orion
    ports:
      - "1026:1026"
    depends_on:
      - mongo
    command: -dbhost mongo

  mongo:
    image: mongo:4.4
    command: --nojournal
